<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сервис Mesto, Елена Кайнарова на Яндекс Практикуме">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="autor" content="Elena Kainarova">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/cards.js"></script>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип интерактивного сервиса Mesto">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Жак-Ив-Кусто на фоне море">
      <div class="profile__info">
        <div class="profile__info-wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>


    <section class="cards" aria-label="Галерея фотографий">
      <ul class="cards__list">
      </ul>
    </section>


  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Elena Kainarova</p>
  </footer>

  <!-- попап редактирования профиля -->
  <section data-type="edit-popup" class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_profile"></button>
      <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile-form">
        <label class="popup__input-wrap">
          <input type="text"
          id="input-name"
          name="input-name"
          class="popup__input popup__input_type_name"
          placeholder="Ваше имя"
          minlength="2"
          maxlength="50"
          required>
        </label>

        <label class="popup__input-wrap">
          <input type="text"
          id="input-about"
          name="input-about"
          class="popup__input popup__input_type_about"
          placeholder="Описание"
          minlength="2"
          maxlength="300"
          required>
        </label>

        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- попап добавления места -->
  <section data-type="add-popup" class="popup popup_place">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_place" name="card-form">
        <label class="popup__input-wrap">
          <input type="text"
          id="input-img-title"
          name="input-img-title"
          class="popup__input popup__input_type_name"
          placeholder="Название места"
          minlength="2"
          maxlength="40"
          required>
        </label>

        <label class="popup__input-wrap">
          <input type="url"
          id="input-url"
          name="input-url"
          class="popup__input popup__input_type_about"
          placeholder="Ссылка на изображение"
          required>
        </label>

        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </section>

  <!-- попап с изображением -->
  <section data-type="img-popup" class="popup popup_container-img">
    <div class="popup__container-img">
      <button type="button" class="popup__close popup__close-img"></button>
      <img src="#" alt="" class="popup__img">
      <h2 class="popup__title-img">Заголовок</h2>
    </div>
  </section>


  <!-- шаблон карточки -->
  <template id="card-template">
    <li class="card">
      <img class="card__img" alt="Изображение загружено пользователем">
      <div class="card__description">
        <h2 class="card__title">Заголовок</h2>
        <button type="button" class="card__delete"></button>
        <button type="button" class="card__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
