<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сервис Mesto, Елена Кайнарова на Яндекс Практикуме">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="autor" content="Elena Kainarova">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Логотип интерактивного сервиса Mesto">
  </header>

  <main>
    <section class="profile">
      <div class="profile__avatar" aria-label="Открыть попап редактирования аватара"></div>



      <div class="profile__info">
        <div class="profile__info-wrap">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>


    <section class="cards" aria-label="Галерея фотографий">
      <ul class="cards__list">
      </ul>
    </section>


  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Elena Kainarova</p>
  </footer>


  <!-- попап Обновить АВАТАР -->

  <section class="popup popup_avatar" id="popup-edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" action="#" method="post" novalidate>
        <label class="popup__input-wrap">
          <input type="url" name="avatar" id="input-avatar" class="popup__input popup__input_type_avatar"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error input-avatar-error"></span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <!-- попап редактирования ПРОФИЛЯ -->
  <section data-type="edit-popup" class="popup popup_profile" id="popup-edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_profile"></button>
      <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>

      <form class="popup__form popup__form_profile" name="profile-form" method="post" novalidate>
        <label class="popup__input-wrap">
          <input type="text" name="name" id="input-name" class="popup__input popup__input_type_name"
            placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error input-name-error"></span>
        </label>

        <label class="popup__input-wrap">
          <input type="text" id="input-about" name="job" class="popup__input popup__input_type_about"
            placeholder="Описание" minlength="2" maxlength="200" required>
          <span class="popup__input-error input-about-error"></span>
        </label>

        <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Сохранить</button>
      </form>
    </div>
  </section>

  <!-- попап добавления места -->
  <section data-type="add-popup" class="popup popup_place" id="popup-add">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_place" name="place-form" method="post" novalidate>

        <label class="popup__input-wrap">
          <input type="text" id="input-img-title" name="title"
            class="popup__input popup__input_type_name popup__input_img-title" placeholder="Название места"
            minlength="2" maxlength="30" required>
          <span class="popup__input-error input-img-title-error"></span>
        </label>


        <label class="popup__input-wrap">
          <input type="url" id="input-url" name="link" class="popup__input popup__input_type_about popup__input-url"
            placeholder="Ссылка на изображение" required>
          <span class="popup__input-error input-url-error"></span>
        </label>

        <button type="submit" class="popup__save-button popup__save-button_inactive" disabled>Создать</button>
      </form>
    </div>
  </section>

  <!-- попап с изображением -->
  <section data-type="img-popup" class="popup popup_modal" id="popup-modal">
    <div class="popup__container-img">
      <button type="button" class="popup__close popup__close-img"></button>
      <img src="#" alt="" class="popup__img">
      <h2 class="popup__title-img">Изображение</h2>
    </div>
  </section>



  <!-- попап с удалением изображения. Вы уверены? -->
  <section class="popup popup_confirmation" id="popup-confirmation">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <div class="popup__form">
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="button" class="popup__save-button popup__save-button_place_confirm">Да</button>
      </div>
    </div>
  </section>



  <!-- шаблон карточки -->
  <template id="card-template">
    <li class="card">
      <img class="card__img" alt="Изображение загружено пользователем">
      <div class="card__description">
        <h2 class="card__title">Заголовок</h2>
        <button type="button" class="card__delete"></button>
        <div class="card__like-container">
          <button type="button" class="card__like"></button>
          <div class="card__like-counter">0</div>
        </div>
      </div>
    </li>
  </template>








</body>

</html>
